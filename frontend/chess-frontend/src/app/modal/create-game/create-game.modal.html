<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Which side do you want to play with?</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Color choice</label>
          <div class="input-group">
            <select  class="form-select" [(ngModel)]="color" name="color">
              <option [ngValue]="''" selected value="0">Choose a color to play...</option>
              <option *ngFor="let colorOption of colorOptions" [ngValue]="colorOption">{{colorOption}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [disabled]="color === ''" (click)="modal.close('Save click'); createGame(color)">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-secondary btn-chess btn-chess-home" style="width: 100%;" (click)="open(content)">Create Game</button>
