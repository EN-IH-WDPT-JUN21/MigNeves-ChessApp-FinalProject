<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" style="font-size: 1.5rem; font-weight: 500; line-height: 1.5">Game over!</h4>
    <button type="button" class="close" aria-label="Close" (click)="rerouteHome()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="(result === 'WHITE_WON' && colorWhite === true) || (result === 'BLACK_WON' && colorWhite === false)">Congratulations, you have <b style="color: #27ae60;">WON</b>!</p>
    <p *ngIf="(result === 'WHITE_WON' && colorWhite === false) || (result === 'BLACK_WON' && colorWhite === true)">Unfortunately you <b style="color: #c0392b;">LOST</b>! Better luck next time!</p>
    <p *ngIf="result === 'DRAW'">Well! It's just a <b>draw</b>!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)=rerouteView()>View game</button>
    <button type="button" class="btn btn-outline-dark" (click)="rerouteHome()">Home</button>
</div>
